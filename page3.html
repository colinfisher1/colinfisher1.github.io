<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely.</p>

        <form id="expeditionForm" method="GET" action="page4.html">
            <fieldset>
                <legend>Choose Your Provisions</legend>
                
                <input type="checkbox" id="food" name="supplies" value="Food">
                <label for="food">Food</label><br>

                <input type="checkbox" id="water" name="supplies" value="Water">
                <label for="water">Water</label><br>

                <input type="checkbox" id="potions" name="supplies" value="Magic Potions">
                <label for="potions">Magic Potions</label><br>

                <input type="checkbox" id="maps" name="supplies" value="Maps">
                <label for="maps">Maps</label><br>

                <input type="checkbox" id="sword" name="supplies" value="Sword">
                <label for="sword">Sword</label><br>
            </fieldset>

            <input type="submit" value="Continue">
        </form>
    </section>
</body>
</html>
