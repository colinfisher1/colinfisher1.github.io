<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Choose Your Character</h1>
        <form id="characterForm" method="get" action="page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
                
                <div class="character-option">
                    <input type="radio" id="warrior" name="character" value="Aria">
                    <label for="warrior"><strong>Aria, the Warrior:</strong> Strong and brave, with the ability to overcome physical obstacles.</label>
                </div>
                
                <div class="character-option">
                    <input type="radio" id="mage" name="character" value="Eldrin">
                    <label for="mage"><strong>Eldrin, the Mage:</strong> Wise and knowledgeable, with the power to solve pizzles and cast spells.</label>
                </div>
                
                <div class="character-option">
                    <input type="radio" id="rogue" name="character" value="Tara">
                    <label for="rogue"><strong>Tara, the Rogue:</strong> Quick and cunning, with skills in stealth and persuasion.</label>
                </div>
                
                <input type="submit" value="Continue">
            </fieldset>
            
        </form>
    </section>
</body>
</html>
